<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="shortcut icon" href="https://w7.pngwing.com/pngs/648/7/png-transparent-logo-comcast-business-advertising-organization-business-blue-angle-company-thumbnail.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="light">
        <div class="background-header">
            <div class="container">
                <div class="todo-list mt-5">
                    <div class="head d-flex align-items-center justify-content-evenly">
                        <h1 class="fs-1 fw-bold">My ToDo List</h1>
                        <button class="modebtn border-0 rounded-5 d-flex align-items-center justify-content-center"><i class="fa-regular fa-moon"></i></button>
                    </div>
                    <div class="card w-50 mx-auto">
                        <div class="header d-flex align-items-center justify-content-between p-2">
                            <form class="w-75">
                                <input class="form-control rounded-1 p-" type="text" placeholder="Add your new todo">
                            </form>
                            <button class="btn btn-primary">Add</button>
                        </div>
                        <div class="body"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="background-footer"></div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
