<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="shortcut icon"
        href="https://w7.pngwing.com/pngs/648/7/png-transparent-logo-comcast-business-advertising-organization-business-blue-angle-company-thumbnail.png"
        type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div id="mode" class="light">
        <div class="background-header">
            <div class="container">
                <div class="todo-list mt-5">
                    <div class="head d-flex align-items-center justify-content-evenly">
                        <h1 class="fs-1 fw-bold">My ToDo List</h1>
                        <button class="modebtn border-0 rounded-5"></button>
                    </div>
                    <div class="card w-50 mx-auto border-0">
                        <div class="card-body">
                            <form class="mt-2 d-flex gap-5">
                                <input type="text" class="form-control" placeholder="Add your new todo">
                                <button type="submit" class="btn text-light">Add</button>
                            </form>
                        </div>
                    </div>
                    <div class="card w-50 mx-auto mt-4">
                        <p class="mx-3 fs-2 fw-">ToDo</p>
                        <div class="card-body">
                            <input type="text" class="filter form-control" placeholder="Search for Todo">
                            <ul class="list-group mt-4 bg-danger">
                                <!-- <li class="list-group-item d-flex justify-content-between">Todo 1
                                    <a href="#" class="delete-item"><i class="fa-solid fa-trash-can"></i></a>
                                </li> -->
                            </ul>
                            <button type="submit" class="clearbtn btn text-light border-0 mt-3">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="custom-alert">
        <p class="alertMessage"></p>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
